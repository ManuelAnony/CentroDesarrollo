<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Validar Código de Verificación</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/normalise.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-left">
      <div class="centered-object">
        <div class="card2">
          <form class="form" method="POST" action="{{ url_for('validar_codigo_verificacion') }}">
            <p id="heading">Validar Código</p>
            <div class="field">
              <input type="text" class="input-field" placeholder="Código de Verificación" autocomplete="off" id="verification_code" name="verification_code" />
            </div>
            <div class="btn">
              <button class="button1" type="submit">Validar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container-right m-5">
      <div class="textInformation col">
        <h1>Valida tu Código de Verificación</h1>
        <p>Ingresa el código de verificación enviado a tu correo electrónico para continuar.</p>
      </div>
      
      <div class="animation position-relative top-100">
        <div class="cube"><img src="{{url_for('static', filename='images/icons/b.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/c.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/h.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/j.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/m.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/p.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/s.png')}}" alt=""></div>
      </div>
    </div>

    <script src="" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
