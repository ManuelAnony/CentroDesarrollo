<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Establecer Contraseña</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalise.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .alert-floating {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1050;
    }
    .btn-custom {
        background-color: #4CAF50;
        color: black;
    }
    .btn-danger-custom {
        background-color: #DC3545;
        color: black;
    }
    .btn-primary-custom {
        background-color: #007BFF;
        color: black;
    }
    .btn-warning-custom {
        background-color: #FFC107;
        color: white;
    }
    .form-container {
        display: none;
    }
    .table th, .table td {
        vertical-align: middle;
    }
    </style>
  </head>
  <body>
    <!-- Bloque para mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-floating">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <!-- Bloque de formulario para establecer la nueva contraseña -->
    <div class="container-left">
      <div class="centered-object">
        <div class="card2">
            <form class="form" method="POST" action="{{ url_for('establecer_contraseña_token', token=token) }}">
            <p id="heading">Establecer Contraseña</p>
            
            <div class="field">
              <input type="password" class="input-field" placeholder="Nueva Contraseña" id="password" name="password" required />
            </div>

            <div class="field">
              <input type="password" class="input-field" placeholder="Confirmar Contraseña" id="confirm_password" name="confirm_password" required />
            </div>

            <div class="btn">
              <button class="button1" type="submit">Guardar Contraseña</button>
              <button class="button2" type="button" onclick="location.href='{{ url_for('login') }}'">Regresar al Login</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Información adicional a la derecha -->
    <div class="container-right m-5">
      <div class="textInformation col">
        <h1>Establece tu nueva contraseña</h1>
        <p>Introduce y confirma tu nueva contraseña para completar el proceso.</p>
      </div>

      <div class="animation position-relative top-100">
        <div class="cube"><img src="{{url_for('static', filename='images/icons/b.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/c.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/h.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/j.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/m.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/p.png')}}" alt=""></div>
        <div class="cube"><img src="{{url_for('static', filename='images/icons/s.png')}}" alt=""></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
